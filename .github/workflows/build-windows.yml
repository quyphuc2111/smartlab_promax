            - **SmartLab-Teacher-Server.zip** - DÃ nh cho mÃ¡y giÃ¡o viÃªn (Server)
            - **SmartLab-Student-Client.zip** - DÃ nh cho mÃ¡y há»c sinh (Client)
            - **SmartLab-Combined-Installer.zip** - CÃ³ script chá»n mode khi cÃ i
            
